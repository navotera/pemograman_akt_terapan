<!DOCTYPE html>
<html>
<head>
	<title>Form Pemotongan Gaji Karyawan</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="mt-4">Form Pemotongan Gaji Karyawan</h1>
		<form method="post" action="proses_pemotongan_gaji.php" class="mt-4">
			<div class="form-group">
				<label for="nomor_induk">Nomor Induk Karyawan:</label>
				<input type="text" class="form-control" id="nomor_induk" name="nomor_induk" onchange="getKaryawan()">
			</div>
			<div class="form-group">
				<label for="nama">Nama Karyawan:</label>
				<input type="text" class="form-control" id="nama" name="nama" readonly>
			</div>
			<div class="form-group">
				<label for="alasan">Alasan:</label>
				<textarea class="form-control" id="alasan" name="alasan" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="jumlah_pemotongan">Jumlah Pemotongan (Rp):</label>
				<input type="number" class="form-control" id="jumlah_pemotongan" name="jumlah_pemotongan">
			</div>
			<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
	</div>
	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		function getKaryawan() {
			var nomor_induk = $("#nomor_induk").val();
			if (nomor_induk != "") {
				$.ajax({
					url: "get_karyawan.php",
					method: "POST",
					data: {nomor_induk: nomor_induk},
					dataType: "json",
					success: function(data) {
						$("#nama").val(data.nama);
					}
				});
			} else {
				$("#nama").val("");
			}
		}
	</script>
</body>
</html>
